  <script>
    $(document).ready(function() {
      var dictationData = [{"questionNumber": 1, "englishSentence": "Hi. I'm Christopher Green. Please call me Chris.", "japaneseTranslation": "やあ。私はクリストファー・グリーンです。私をクリスと読んでください。"}, {"questionNumber": 2, "englishSentence": "\"Excuse me. Are you Mr. Parks?\" \"Yes, I am.\"", "japaneseTranslation": "「すいません。あなたはパークスさんですか？」「はい, そうです。」"}, {"questionNumber": 3, "englishSentence": "\"Nice to meet you.\" \"Nice to meet you, too.\"", "japaneseTranslation": "「初めまして」「こちらこそよろしく」"}, {"questionNumber": 4, "englishSentence": "\"How are you?\" \"Fine, thank you. And you?\"", "japaneseTranslation": "「元気ですか？」「元気です, ありがとう。あなたは？」"}, {"questionNumber": 5, "englishSentence": "Good morning.", "japaneseTranslation": "おはよう。"}, {"questionNumber": 6, "englishSentence": "Good afternoon.", "japaneseTranslation": "こんにちは。"}, {"questionNumber": 7, "englishSentence": "Good evening.", "japaneseTranslation": "こんばんは。"}, {"questionNumber": 8, "englishSentence": "Good night.", "japaneseTranslation": "おやすみなさい。"}, {"questionNumber": 9, "englishSentence": "Goodbye.", "japaneseTranslation": "さようなら。"}, {"questionNumber": 10, "englishSentence": "Welcome to Japan.", "japaneseTranslation": "日本にようこそ。"}, {"questionNumber": 11, "englishSentence": "\"Thank you.\" \"You're welcome.\"", "japaneseTranslation": "「ありがとう」「どういたしまして」"}, {"questionNumber": 12, "englishSentence": "This is Susan. She is my classmate.", "japaneseTranslation": "こちらはスーザンです。彼女は私の同級生です。"}, {"questionNumber": 13, "englishSentence": "We are good friends.", "japaneseTranslation": "私たちはいい友達です。"}, {"questionNumber": 14, "englishSentence": "\"What is this?\" \"It's a notebook.\"", "japaneseTranslation": "「これは何ですか？」「それはノートです」"}, {"questionNumber": 15, "englishSentence": "That is your English teacher.", "japaneseTranslation": "あれがあなたの英語の先生です。"}, {"questionNumber": 16, "englishSentence": "\"Is he an American?\" \"No, he isn't\"", "japaneseTranslation": "「彼はアメリカ人ですか？」「いいえ, 違います」"}, {"questionNumber": 17, "englishSentence": "\"Where is he from?\" \"He is from Canada.\"", "japaneseTranslation": "「彼はどこの出身ですか？」「彼はカナダ出身です」"}, {"questionNumber": 18, "englishSentence": "\"Where do you come from?\" \"I come from India.\"", "japaneseTranslation": "「あなたはどこの出身ですか？」「インド出身です」"}, {"questionNumber": 19, "englishSentence": "This is a picture of my family.", "japaneseTranslation": "これは私の家族の写真です。"}, {"questionNumber": 20, "englishSentence": "\"Is this your father?\" \"No. That is my brother.\"", "japaneseTranslation": "「こちらはあなたのお父さんですか？」「いいえ。それは私の兄です」"}, {"questionNumber": 21, "englishSentence": "\"Who is this girl?\" \"She is my sister.\"", "japaneseTranslation": "「この女の子は誰ですか？」「彼女は私の妹です」"}, {"questionNumber": 22, "englishSentence": "Her name is Jane.", "japaneseTranslation": "彼女の名前はジェーンです。"}, {"questionNumber": 23, "englishSentence": "I have a son and a daughter. They are not in London now.", "japaneseTranslation": "私には息子と娘がいます。彼らは今ロンドンにいません。"}, {"questionNumber": 24, "englishSentence": "Their mother is a doctor.", "japaneseTranslation": "彼らの母親は医者です。"}, {"questionNumber": 25, "englishSentence": "\"Is that his bag?\" \"No, it isn't. It's mine.\"", "japaneseTranslation": "「あれは彼のかばんですか？」「いいえ, 違います。それは私のものです。」"}, {"questionNumber": 26, "englishSentence": "\"These are our bags. Are those yours?\" \"Yes, they are.\"", "japaneseTranslation": "「これらは私たちのカバンです。それらはあなたのものですか？」「はい, そうです」"}, {"questionNumber": 27, "englishSentence": "\"Whose car is this?\" \"It's my parents.' \"", "japaneseTranslation": "「これは誰の車ですか？」「それは私の親のものです」"}, {"questionNumber": 28, "englishSentence": "His house is next to hers.", "japaneseTranslation": "彼の家は彼女の家の隣です。"}, {"questionNumber": 29, "englishSentence": "My phone number is 1234-56789.", "japaneseTranslation": "私の電話番号は 1234-56789 です。"}, {"questionNumber": 30, "englishSentence": "\"How much is this book?\" \"It's twelve dollars.\"", "japaneseTranslation": "「この本はいくらですか？」「12 ドルです」"}, {"questionNumber": 31, "englishSentence": "\"What time is it?\" \"It is about three o'clock.\"", "japaneseTranslation": "「今何時ですか？」「3 時ごろです」"}, {"questionNumber": 32, "englishSentence": "School starts at 8:20.", "japaneseTranslation": "学校は 8 時 20 分に始まります。"}, {"questionNumber": 33, "englishSentence": "\"What day is it today?\" \"It's Sunday.\"", "japaneseTranslation": "「今日は何曜日ですか？」「日曜日です。」"}, {"questionNumber": 34, "englishSentence": "Your birthday is on Saturday.", "japaneseTranslation": "あなたの誕生日は土曜日です。"}, {"questionNumber": 35, "englishSentence": "This Monday is a holiday.", "japaneseTranslation": "今週の月曜日は休日だ。"}, {"questionNumber": 36, "englishSentence": "\"What's the date today?\" \"It's February first.\"", "japaneseTranslation": "「今日は何日ですか？」「2 月 1 日です」"}, {"questionNumber": 37, "englishSentence": "My birthday is in September.", "japaneseTranslation": "私の誕生日は 9 月です。"}, {"questionNumber": 38, "englishSentence": "We have four seasons in a year.", "japaneseTranslation": "1 年には 4 つの季節がある。"}, {"questionNumber": 39, "englishSentence": "The spring months are March, April and May.", "japaneseTranslation": "春の月は, 3 月, 4 月, 5 月です。"}, {"questionNumber": 40, "englishSentence": "Happy New Year.", "japaneseTranslation": "新年おめでとう。"}, {"questionNumber": 41, "englishSentence": "\"How old is your grandmother?\" \"She is seventy-five years old.\"", "japaneseTranslation": "「あなたのおばあさんは何歳ですか？」「75 歳です」"}, {"questionNumber": 42, "englishSentence": "He goes to school by bike.", "japaneseTranslation": "彼は自転車で学校に行く。"}, {"questionNumber": 43, "englishSentence": "Open your textbook to page five.", "japaneseTranslation": "教科書の 5 ページを開けなさい。"}, {"questionNumber": 44, "englishSentence": "Repeat after me.", "japaneseTranslation": "私の後に繰り返して言いなさい。"}, {"questionNumber": 45, "englishSentence": "Let's read together.", "japaneseTranslation": "一緒に読みましょう。"}, {"questionNumber": 46, "englishSentence": "Listen to the CD carefully.", "japaneseTranslation": "この CD を注意して聞きなさい。"}, {"questionNumber": 47, "englishSentence": "Quiet, please.", "japaneseTranslation": "静かにしてください。"}, {"questionNumber": 48, "englishSentence": "Look at the blackboard.", "japaneseTranslation": "黒板を見なさい。"}, {"questionNumber": 49, "englishSentence": "I have a question.", "japaneseTranslation": "質問があります。"}, {"questionNumber": 50, "englishSentence": "What's this word in Japanese?", "japaneseTranslation": "この単語は日本語でなんと言いますか？"}, {"questionNumber": 51, "englishSentence": "That's all for today.", "japaneseTranslation": "今日はこれですべてです。"}, {"questionNumber": 52, "englishSentence": "Stand up.", "japaneseTranslation": "立ちなさい。"}, {"questionNumber": 53, "englishSentence": "Sit down.", "japaneseTranslation": "座りなさい。"}, {"questionNumber": 54, "englishSentence": "She is a student at Yamada Junior High School.", "japaneseTranslation": "彼女は山田中学校の学生です。"}, {"questionNumber": 55, "englishSentence": "She speaks many foreign languages.", "japaneseTranslation": "彼女はたくさんの外国語を話す。"}, {"questionNumber": 56, "englishSentence": "We study hard every day.", "japaneseTranslation": "私たちは毎日一生懸命勉強します。"}, {"questionNumber": 57, "englishSentence": "\"How long are the classes?\" \"They are fifty minutes long.\"", "japaneseTranslation": "「授業はどれくらいの長さですか？」「50 分です」"}, {"questionNumber": 58, "englishSentence": "\"Do you like math?\" \"No, I don't.\"", "japaneseTranslation": "「あなたは数学が好きですか？」「いいえ, そうではありません」"}, {"questionNumber": 59, "englishSentence": "He teaches science to high school students.", "japaneseTranslation": "彼は高校生に科学を教えています。"}, {"questionNumber": 60, "englishSentence": "History is not easy, but it is interesting.", "japaneseTranslation": "歴史は簡単ではないが, おもしろい。"}, {"questionNumber": 61, "englishSentence": "We have school events at the end of this month.", "japaneseTranslation": "今月の終わりには学校行事があります。"}, {"questionNumber": 62, "englishSentence": "What do you know about computers?", "japaneseTranslation": "コンピューターについてどんなことを知っていますか？"}, {"questionNumber": 63, "englishSentence": "Please join our club.", "japaneseTranslation": "私たちのクラブに入ってください。"}, {"questionNumber": 64, "englishSentence": "I love sports.", "japaneseTranslation": "私はスポーツが大好きです。"}, {"questionNumber": 65, "englishSentence": "I play baseball on Sundays.", "japaneseTranslation": "私は日曜日に野球をします。"}, {"questionNumber": 66, "englishSentence": "She is a good tennis player.", "japaneseTranslation": "彼女は上手なテニス選手です。"}, {"questionNumber": 67, "englishSentence": "Let's play basketball in the gym.", "japaneseTranslation": "体育館でバスケットボールをしよう。"}, {"questionNumber": 68, "englishSentence": "He is a member of a football team.", "japaneseTranslation": "彼はフットボールチームのメンバーです。"}, {"questionNumber": 69, "englishSentence": "Please tell me about the rules of the game.", "japaneseTranslation": "ゲームの規則を私に教えてください。"}, {"questionNumber": 70, "englishSentence": "\"When do they practice judo?\" \"They practice judo after school.\"", "japaneseTranslation": "「いつ彼らは柔道の練習をするのですか？」「彼らは放課後に柔道の練習をします」"}, {"questionNumber": 71, "englishSentence": "We can swim in the sea.", "japaneseTranslation": "私たちは海で泳げます。"}, {"questionNumber": 72, "englishSentence": "He can run fast and catch a ball.", "japaneseTranslation": "彼は速く走ってボールを取ることができます。"}, {"questionNumber": 73, "englishSentence": "She plays the piano very well.", "japaneseTranslation": "彼女はとても上手にピアノを弾く。"}, {"questionNumber": 74, "englishSentence": "They often sing songs and dance together.", "japaneseTranslation": "彼らはしばしば一緒に歌を歌い踊る。"}, {"questionNumber": 75, "englishSentence": "\"How often do you play the guitar?\" \"Once or twice a week.\"", "japaneseTranslation": "「どれくらいギターを引きますか？」「週に 1, 2 回です」"}, {"questionNumber": 76, "englishSentence": "\"Can you explain the paintings to me?\" \"I'm sorry, but I can't.\"", "japaneseTranslation": "「私にその絵を説明してくれますか？」「すみません。できません。」"}, {"questionNumber": 77, "englishSentence": "\"Do you have any pets?\" \"Yes. I have some birds and a dog.\"", "japaneseTranslation": "「あなたはなにかペットを飼っていますか」「はい。数羽の鳥とイヌを買っています」"}, {"questionNumber": 78, "englishSentence": "\"How many birds do you have?\" \"Three. They are really pretty.\"", "japaneseTranslation": "「あなたは何羽の鳥を飼っていますか？」「3 羽です。本当にかわいいです」"}, {"questionNumber": 79, "englishSentence": "We have some flowers in the garden.", "japaneseTranslation": "私たちの庭には花があります。"}, {"questionNumber": 80, "englishSentence": "Red roses are beautiful.", "japaneseTranslation": "赤いバラは美しい。"}, {"questionNumber": 81, "englishSentence": "Let's sit under the cherry tree.", "japaneseTranslation": "桜の木の下に座ろう。"}, {"questionNumber": 82, "englishSentence": "We can see beautiful blossoms here.", "japaneseTranslation": "ここでは美しい花が見えます。"}, {"questionNumber": 83, "englishSentence": "He has a strong body.", "japaneseTranslation": "彼は強い身体を持っている。"}, {"questionNumber": 84, "englishSentence": "She has long soft hair.", "japaneseTranslation": "彼女は長くて柔らかい髪を持っている。"}, {"questionNumber": 85, "englishSentence": "Wash your face.", "japaneseTranslation": "顔を洗いなさい。"}, {"questionNumber": 86, "englishSentence": "Close your eyes.", "japaneseTranslation": "目を閉じなさい。"}, {"questionNumber": 87, "englishSentence": "Brush your teeth.", "japaneseTranslation": "歯を磨きなさい。"}, {"questionNumber": 88, "englishSentence": "Don't touch your nose.", "japaneseTranslation": "鼻に触るな。"}, {"questionNumber": 89, "englishSentence": "Raise your hand.", "japaneseTranslation": "手を上げなさい。"}, {"questionNumber": 90, "englishSentence": "Dogs have four legs.", "japaneseTranslation": "犬は 4 つ脚である。"}, {"questionNumber": 91, "englishSentence": "She often holds her baby in her arms.", "japaneseTranslation": "彼女はしばしば赤ちゃんを腕に抱く。"}, {"questionNumber": 92, "englishSentence": "I remember his smile well.", "japaneseTranslation": "私は彼の笑顔をよく覚えている。"}, {"questionNumber": 93, "englishSentence": "I usually have coffee and toast for breakfast.", "japaneseTranslation": "私はたいてい朝食にコーヒーとトーストを食べます。"}, {"questionNumber": 94, "englishSentence": "She sometimes eats lunch in the kitchen.", "japaneseTranslation": "彼女はときどきキッチンでランチを食べる。"}, {"questionNumber": 95, "englishSentence": "I often cook dinner.", "japaneseTranslation": "私はしばしば夕食を調理する。"}, {"questionNumber": 96, "englishSentence": "Pizza is my favorite food.", "japaneseTranslation": "ピザは私の一番好きな食べ物です。"}, {"questionNumber": 97, "englishSentence": "\"Which would you like, beef or chicken?\" \"Chicken, please.\"", "japaneseTranslation": "「ビーフかチキンか, どちらがよろしいですか？」「チキンがいいです」"}, {"questionNumber": 98, "englishSentence": "I drink tea with milk and sugar.", "japaneseTranslation": "私は紅茶にミルクと砂糖を入れて飲みます。"}, {"questionNumber": 99, "englishSentence": "\"We have onions, carrots, and potatoes.\" \"OK. That's enough\"", "japaneseTranslation": "「タマネギとニンジンとジャガイモがあります」「はい。それで十分です」"}, {"questionNumber": 100, "englishSentence": "Let's make curry and rice.", "japaneseTranslation": "カレーライスを作ろう。"}, {"questionNumber": 101, "englishSentence": "\"Are you hungry?\" \"No, but I'm thirsty.\"", "japaneseTranslation": "「お腹はすいていますか？」「いいえ, でものどがかわいています」"}, {"questionNumber": 102, "englishSentence": "\"Can I have a cup of coffee?\" \"Yes, of course.\"", "japaneseTranslation": "「コーヒーを一杯いただけますか？」「はい, もちろん」"}, {"questionNumber": 103, "englishSentence": "He is putting water into the bottle.", "japaneseTranslation": "彼は瓶の中に水を入れている。"}, {"questionNumber": 104, "englishSentence": "He is putting oil on the fire.", "japaneseTranslation": "彼は火に油を注いでいる。"}, {"questionNumber": 105, "englishSentence": "\"Can you wash the dishes?\" \"Sure. No problem.\"", "japaneseTranslation": "「食器洗いをしてくれますか？」「いいよ。大丈夫」"}, {"questionNumber": 106, "englishSentence": "She is talking to her son on the phone.", "japaneseTranslation": "彼女は電話で息子に話している。"}, {"questionNumber": 107, "englishSentence": "\"Hello, this is Jane. Can I speak to Tom, please?\" \"Speaking. What's up?\"", "japaneseTranslation": "「もしもし, こちらジェーンです。トムはいますか？」「僕です。どうしたの？」"}, {"questionNumber": 108, "englishSentence": "Please call me again tomorrow.", "japaneseTranslation": "明日もう一度私に電話をかけてください。"}, {"questionNumber": 109, "englishSentence": "Dear Becky,", "japaneseTranslation": "親愛なるベッキー"}, {"questionNumber": 110, "englishSentence": "Please write a letter to Susan soon.", "japaneseTranslation": "すぐにスーザンに手紙を書いてください。"}, {"questionNumber": 111, "englishSentence": "She drives to work.", "japaneseTranslation": "彼女は駅を運転して仕事に行く。"}, {"questionNumber": 112, "englishSentence": "You can bring your umbrella to school.", "japaneseTranslation": "学校に自分の傘を持ってくることができます。"}, {"questionNumber": 113, "englishSentence": "Please take me out to a ball game.", "japaneseTranslation": "野球の試合に私を連れていってください。"}, {"questionNumber": 114, "englishSentence": "Let's take a bus.", "japaneseTranslation": "バスに乗ろう。"}, {"questionNumber": 115, "englishSentence": "\"How far is the park?\" \"Only about five kilometers.\"", "japaneseTranslation": "「公園はどれくらいの距離にありますか？」「ほんの 5 キロほどです」"}, {"questionNumber": 116, "englishSentence": "He stayed at a hotel for a week.", "japaneseTranslation": "彼は 1 週間ホテルに滞在した。"}, {"questionNumber": 117, "englishSentence": "Please tell me the way to the beach.", "japaneseTranslation": "砂浜に行く道を教えてください。"}, {"questionNumber": 118, "englishSentence": "She walked across the street.", "japaneseTranslation": "彼女は道を横切って歩いた。"}, {"questionNumber": 119, "englishSentence": "I visited a lot of places yesterday.", "japaneseTranslation": "私は昨日たくさんの場所を訪問した。"}, {"questionNumber": 120, "englishSentence": "I climb mountains every weekend.", "japaneseTranslation": "私は毎週末山に登る。"}, {"questionNumber": 121, "englishSentence": "The birds fly from north to south in the fall.", "japaneseTranslation": "その鳥は秋に北から南へ飛ぶ。"}, {"questionNumber": 122, "englishSentence": "The sun rises in the east.", "japaneseTranslation": "太陽は東から昇る。"}, {"questionNumber": 123, "englishSentence": "He lives in a small town near a big river.", "japaneseTranslation": "彼は大きな川の近くの小さな町に住んでいる。"}, {"questionNumber": 124, "englishSentence": "He has a job at a college.", "japaneseTranslation": "彼は大学で仕事をしている。"}, {"questionNumber": 125, "englishSentence": "He gets up early in the morning.", "japaneseTranslation": "彼は朝早く起きる。"}, {"questionNumber": 126, "englishSentence": "He cleans his room every day.", "japaneseTranslation": "彼は毎日自分の部屋を掃除する。"}, {"questionNumber": 127, "englishSentence": "He reads the newspaper at his desk.", "japaneseTranslation": "彼は机で新聞を読む。"}, {"questionNumber": 128, "englishSentence": "He watched TV last night.", "japaneseTranslation": "彼は昨夜テレビを見た。"}, {"questionNumber": 129, "englishSentence": "\"Did you enjoy the movie?\" \"Yes, I did. It was exciting.\"", "japaneseTranslation": "「映画を楽しみましたか？」「はい。ワクワクしました」"}, {"questionNumber": 130, "englishSentence": "He didn't sleep well last night.", "japaneseTranslation": "昨夜彼はよく眠れなかった。"}, {"questionNumber": 131, "englishSentence": "\"Can you help me with my homework?\" \"Sorry, I'm busy now.\"", "japaneseTranslation": "「私の宿題を手伝ってもらえますか？」「ごめんなさい。今忙しいのです」"}, {"questionNumber": 132, "englishSentence": "She asked him about his dream.", "japaneseTranslation": "彼女は夢について彼にたずねた。"}, {"questionNumber": 133, "englishSentence": "I go to bed late.", "japaneseTranslation": "私は遅くに寝る。"}, {"questionNumber": 134, "englishSentence": "He takes a bath before dinner.", "japaneseTranslation": "彼は晩ごはん前にお風呂に入る。"}, {"questionNumber": 135, "englishSentence": "He was tired. So he sat on the chair.", "japaneseTranslation": "彼は疲れていた。だからいすに座った。"}, {"questionNumber": 136, "englishSentence": "I moved to the center of the city three years ago.", "japaneseTranslation": "私は 3 年前に都市の中心に引っ越した。"}, {"questionNumber": 137, "englishSentence": "I had a lot of fun at the party.", "japaneseTranslation": "パーティーはとてもおもしろかった。"}, {"questionNumber": 138, "englishSentence": "\"Can I use your pencil?\" \"Yes. Here you are.\"", "japaneseTranslation": "「君の鉛筆を使ってもいいですか？」「はい。どうぞ」"}, {"questionNumber": 139, "englishSentence": "He went shopping at the department store.", "japaneseTranslation": "彼はその百貨店へ買い物に行った。"}, {"questionNumber": 140, "englishSentence": "I always buy things at the market.", "japaneseTranslation": "私はいつもその市場でものを買う。"}, {"questionNumber": 141, "englishSentence": "\"Can I help you?\" \"Yes, I want a shirt.\"", "japaneseTranslation": "「何にしましょうか？」「うん, シャツが欲しいんだ」"}, {"questionNumber": 142, "englishSentence": "\"Do you have any caps?\" \"Yes, we do. How about this one?\"", "japaneseTranslation": "「帽子はありますか？」「はい, あります。これはいかがですか？」"}, {"questionNumber": 143, "englishSentence": "He put on a jacket and went out.", "japaneseTranslation": "彼は上着を着て出かけた。"}, {"questionNumber": 144, "englishSentence": "He came home and took off his shoes.", "japaneseTranslation": "彼は家に帰って, 靴を脱いだ。"}, {"questionNumber": 145, "englishSentence": "We came through the gate at the back of the school yard.", "japaneseTranslation": "私たちは校庭の裏にある門を通って入った。"}, {"questionNumber": 146, "englishSentence": "When I found her in the library, she was studying.", "japaneseTranslation": "図書館で彼女を見つけたとき, 彼女は勉強していた。"}, {"questionNumber": 147, "englishSentence": "\"Why were you absent yesterday?\" \"Because I was sick.\"", "japaneseTranslation": "「なぜあなたは昨日休んだのですか？」「病気だったからです」"}, {"questionNumber": 148, "englishSentence": "\"What subject do you like?\" \"Industrial arts.\"", "japaneseTranslation": "「どの教科が好きですか？」「技術です」"}, {"questionNumber": 149, "englishSentence": "Everyone worried about the first exam.", "japaneseTranslation": "誰もが最初の試験のことを心配していた。"}, {"questionNumber": 150, "englishSentence": "We have to wear a uniform in our school.", "japaneseTranslation": "私たちの学校では制服を着なければならない。"}, {"questionNumber": 151, "englishSentence": "I'll never forget his speech.", "japaneseTranslation": "私は彼の演説を決して忘れないだろう。"}, {"questionNumber": 152, "englishSentence": "How's the weather in Kyoto?\" \"It's sunny and hot.\"", "japaneseTranslation": "「京都の天気はどうですか？」「晴れていて暑いです」"}, {"questionNumber": 153, "englishSentence": "It is cloudy and cool in New York.", "japaneseTranslation": "ニューヨークは曇っていて涼しい。"}, {"questionNumber": 154, "englishSentence": "It will be fine tomorrow.", "japaneseTranslation": "明日はいい天気になるだろう。"}, {"questionNumber": 155, "englishSentence": "It will rain the day after tomorrow.", "japaneseTranslation": "明後日は雨が降るだろう。"}, {"questionNumber": 156, "englishSentence": "We won't have snow this week.", "japaneseTranslation": "今週は雪は降らないだろう。"}, {"questionNumber": 157, "englishSentence": "If it is rainy tomorrow, we'll play a video game.", "japaneseTranslation": "もし明日雨が降っていれば, テレビゲームをするだろう。"}, {"questionNumber": 158, "englishSentence": "The sky is bright and clear.", "japaneseTranslation": "空は明るく, 晴れている。"}, {"questionNumber": 159, "englishSentence": "We can change wind energy into electricity.", "japaneseTranslation": "私たちは風力エネルギーを電気に変えることができる。"}, {"questionNumber": 160, "englishSentence": "The moon is behind the clouds.", "japaneseTranslation": "月は雲の背後にある。"}, {"questionNumber": 161, "englishSentence": "The earth moves around the sun.", "japaneseTranslation": "地球は太陽の周りを回る。"}, {"questionNumber": 162, "englishSentence": "This road leads to Rome.", "japaneseTranslation": "この道はローマに通じる。"}, {"questionNumber": 163, "englishSentence": "I saw so many tourists there.", "japaneseTranslation": "そこでとてもたくさんの旅行者を見た。"}, {"questionNumber": 164, "englishSentence": "Many of the men and women are far away from their hometowns.", "japaneseTranslation": "多くの男たちや女たちが故郷から遠く離れている。"}, {"questionNumber": 165, "englishSentence": "The plane flew over the rainbow.", "japaneseTranslation": "飛行機が虹を超えて飛んでいった。"}, {"questionNumber": 166, "englishSentence": "He traveled around the world last year.", "japaneseTranslation": "去年彼は世界をあちこち旅した。"}, {"questionNumber": 167, "englishSentence": "When you travel overseas, you should follow local customs.", "japaneseTranslation": "海外旅行をするときには, 現地の習慣に従うべきだ。"}, {"questionNumber": 168, "englishSentence": "I had a good time in Hawaii during the spring vacation.", "japaneseTranslation": "私は春休みの間ハワイで楽しんだ。"}, {"questionNumber": 169, "englishSentence": "She had a lot of interesting experiences abroad.", "japaneseTranslation": "彼女は海外でたくさんの興味深い経験をした。"}, {"questionNumber": 170, "englishSentence": "She picked them up at the airport.", "japaneseTranslation": "彼女が空港に彼らを車で迎えに行った。"}, {"questionNumber": 171, "englishSentence": "We picked up cans on the road.", "japaneseTranslation": "私たちは道路の缶を拾い上げた。"}, {"questionNumber": 172, "englishSentence": "He returned home one month later.", "japaneseTranslation": "彼は 1 ヶ月後に家に戻った。"}, {"questionNumber": 173, "englishSentence": "I waited for him until noon.", "japaneseTranslation": "私は正午まで彼を待った。"}, {"questionNumber": 174, "englishSentence": "\"How can I get to the museum?\" \"Take the subway and get off at the next station.\"", "japaneseTranslation": "「どうすれば博物館に行けますか？」「地下鉄に乗って, 次の駅で降りなさい」"}, {"questionNumber": 175, "englishSentence": "I have to change trains and get on the Yamanote Line.", "japaneseTranslation": "電車を乗りかえて山手線に乗らなければならない。"}, {"questionNumber": 176, "englishSentence": "We'll reach the top of the hill soon.", "japaneseTranslation": "私たちはまもなく丘の頂に着くでしょう。"}, {"questionNumber": 177, "englishSentence": "I'm going to visit my uncle tomorrow.", "japaneseTranslation": "明日おじさんを訪ねるつもりです。"}, {"questionNumber": 178, "englishSentence": "\"How was your school trip to Europe?\" \"It was great.\"", "japaneseTranslation": "「ヨーロッパへの修学旅行はどうでしたか？」「すばらしかったです。」"}, {"questionNumber": 179, "englishSentence": "My aunt is coming back to England.", "japaneseTranslation": "おばがイングランドに帰ってくる。"}, {"questionNumber": 180, "englishSentence": "My cousin will leave for France in a month.", "japaneseTranslation": "いとこは 1 ヶ月後にフランスに向けて出発するだろう。"}, {"questionNumber": 181, "englishSentence": "I want to go to Spain someday.", "japaneseTranslation": "私はいつかスペインに行きたい。"}, {"questionNumber": 182, "englishSentence": "That scientist was born in the southern part of Germany.", "japaneseTranslation": "その科学者はドイツの南部で生まれた。"}, {"questionNumber": 183, "englishSentence": "I got one concert ticket for an adult and one for a child.", "japaneseTranslation": "大人 1 枚と子ども 1 枚のコンサートチケットを手に入れた。"}, {"questionNumber": 184, "englishSentence": "I think that this musician is fantastic.", "japaneseTranslation": "私はこの音楽家はすばらしいと思う。"}, {"questionNumber": 185, "englishSentence": "I hope you'll become a pilot in the future.", "japaneseTranslation": "将来あなたがパイロットになるよう願っています。"}, {"questionNumber": 186, "englishSentence": "She said she started to take piano lessons.", "japaneseTranslation": "彼女はピアノのレッスンを受け始めたと言った。"}, {"questionNumber": 187, "englishSentence": "That actress is popular among the young ladies.", "japaneseTranslation": "その女優は若い女性の間で人気がある。"}, {"questionNumber": 188, "englishSentence": "\"Pop music is a bridge between Korea and Japan\" \"That's right.\"", "japaneseTranslation": "「ポップミュージックは韓国と日本の間の橋だ」「その通りです」"}, {"questionNumber": 189, "englishSentence": "She wrote many books about western culture and traditions.", "japaneseTranslation": "彼女は西洋の文化と伝統について多くの本を書いた。"}, {"questionNumber": 190, "englishSentence": "\"I don't like this comic. The story is boring.\" \"I agree.\"", "japaneseTranslation": "「この漫画は好きじゃない。話が退屈だ」「私も同意見です」"}, {"questionNumber": 191, "englishSentence": "The film shows the power of love.", "japaneseTranslation": "この映画は愛の力を示している"}, {"questionNumber": 192, "englishSentence": "I went to the theater to see a drama.", "japaneseTranslation": "演劇を見るために私は劇場に行った。"}, {"questionNumber": 193, "englishSentence": "He jumped off the stage.", "japaneseTranslation": "彼は舞台から飛び降りた。"}, {"questionNumber": 194, "englishSentence": "Her image remains in my mind.", "japaneseTranslation": "彼女の面影が私の心に残っている。"}, {"questionNumber": 195, "englishSentence": "\"Mother tongue\" means native language", "japaneseTranslation": "「母語」とは母国の言葉を意味する。"}, {"questionNumber": 196, "englishSentence": "\"I can't understand the meaning of this sentence.\" \"I can't, either\"", "japaneseTranslation": "「私はこの文の意味を理解できない」「私もです」"}, {"questionNumber": 197, "englishSentence": "He recorded the CNN special program.", "japaneseTranslation": "彼は CNN の特別番組を録画した。"}, {"questionNumber": 198, "englishSentence": "She wants to win a race in the Olympics.", "japaneseTranslation": "彼女はオリンピックの競争で勝ちたいと思っている。"}, {"questionNumber": 199, "englishSentence": "He hit the ball quickly.", "japaneseTranslation": "彼はすばやくボールを打った。"}, {"questionNumber": 200, "englishSentence": "She looked out of the window.", "japaneseTranslation": "彼女は窓の外を見た。"}, {"questionNumber": 201, "englishSentence": "Just then he knocked on the front door.", "japaneseTranslation": "ちょうどそのとき彼が正面玄関をノックした。"}, {"questionNumber": 202, "englishSentence": "Don't lose the key to the door.", "japaneseTranslation": "ドアのかぎをなくすな。"}, {"questionNumber": 203, "englishSentence": "The living room is on the first floor.", "japaneseTranslation": "居間は 1 階にある。"}, {"questionNumber": 204, "englishSentence": "I keep a calendar in the bedroom.", "japaneseTranslation": "私は寝室にカレンダーを置いておく。"}, {"questionNumber": 205, "englishSentence": "There is a good restaurant in the hotel．", "japaneseTranslation": "このホテルにはいいレストランがある。"}, {"questionNumber": 206, "englishSentence": "There are no stars tonight.", "japaneseTranslation": "今夜は星ひとつない。"}, {"questionNumber": 207, "englishSentence": "The robot can go up and down stairs easily.", "japaneseTranslation": "そのロボットはかんたんに階段を上がったりおりたりできる。"}, {"questionNumber": 208, "englishSentence": "Don't dump trash here.", "japaneseTranslation": "ここにゴミを捨てるな。"}, {"questionNumber": 209, "englishSentence": "\"Can I use the bathroom?\" \"Certainly.\"", "japaneseTranslation": "「お手洗いを貸してもらえますか？」「もちろん」"}, {"questionNumber": 210, "englishSentence": "I need to change my clothes.", "japaneseTranslation": "私は服を着替える必要がある。"}, {"questionNumber": 211, "englishSentence": "My life changed completely.", "japaneseTranslation": "私の生活は全く変わった。"}, {"questionNumber": 212, "englishSentence": "The bell rang a few hours ago.", "japaneseTranslation": "2, 3 時間前にベルが鳴った。"}, {"questionNumber": 213, "englishSentence": "You can get maps on the Internet. They are really useful.", "japaneseTranslation": "インターネットで地図を手に入れられます。それは本当に便利です。"}, {"questionNumber": 214, "englishSentence": "He received a Christmas card from his friend.", "japaneseTranslation": "私は友だちからクリスマスカードを受け取った。"}, {"questionNumber": 215, "englishSentence": "We go to church to pray to God.", "japaneseTranslation": "神に祈るために私たちは教会に行く。"}, {"questionNumber": 216, "englishSentence": "She pushed his wheelchair along the street.", "japaneseTranslation": "彼女は通りに沿って彼の車いすを押した。"}, {"questionNumber": 217, "englishSentence": "Please see the schedule for the festival.", "japaneseTranslation": "祭りの予定を見てください。"}, {"questionNumber": 218, "englishSentence": "They're building a tower near the shore.", "japaneseTranslation": "彼らは岸の近くに塔を建てている。"}, {"questionNumber": 219, "englishSentence": "A stone rolled down the slope.", "japaneseTranslation": "石が坂を転がった。"}, {"questionNumber": 220, "englishSentence": "Nothing good happend today.", "japaneseTranslation": "今日はいいことが何も起こらなかった。"}, {"questionNumber": 221, "englishSentence": "They had an international meeting on air pollution.", "japaneseTranslation": "彼らは大気汚染についての国際会議を開いた。"}, {"questionNumber": 222, "englishSentence": "Making a good presentation is a difficult task.", "japaneseTranslation": "いい発表をすることはむずかしい仕事だ。"}, {"questionNumber": 223, "englishSentence": "You must choose the right topic.", "japaneseTranslation": "君は適切な話題を選ばなければならない。"}, {"questionNumber": 224, "englishSentence": "I set small goals each day.", "japaneseTranslation": "私は毎日小さな目標を定める。"}, {"questionNumber": 225, "englishSentence": "He is a clerk at the post office.", "japaneseTranslation": "彼は郵便局の職員だ。"}, {"questionNumber": 226, "englishSentence": "She is a nurse at the hospital.", "japaneseTranslation": "彼女は病院の看護師だ。"}, {"questionNumber": 227, "englishSentence": "The police officer spoke in a loud voice.", "japaneseTranslation": "その警察官は大きな声で話した。"}, {"questionNumber": 228, "englishSentence": "Training to be an astronaut is hard.", "japaneseTranslation": "宇宙飛行士になるための訓練はむずかしい。"}, {"questionNumber": 229, "englishSentence": "We're searching for treasure.", "japaneseTranslation": "私たちは宝物を探している。"}, {"questionNumber": 230, "englishSentence": "I would like to share information with you.", "japaneseTranslation": "私はあなたと情報を共有したい。"}, {"questionNumber": 231, "englishSentence": "Smoking is bad for health.", "japaneseTranslation": "喫煙は健康に悪い。"}, {"questionNumber": 232, "englishSentence": "He hurt his leg in an accident.", "japaneseTranslation": "彼は事故で脚をけがした。"}, {"questionNumber": 233, "englishSentence": "The drugstore is over there.", "japaneseTranslation": "ドラッグストアはあそこにある。"}, {"questionNumber": 234, "englishSentence": "The child went to the dentist for the first time.", "japaneseTranslation": "その子は初めて歯医者に行った。"}, {"questionNumber": 235, "englishSentence": "The farmers grow organic vegetables.", "japaneseTranslation": "その農家は有機野菜を栽培する。"}, {"questionNumber": 236, "englishSentence": "I went strawberry hunting in the forest.", "japaneseTranslation": "私は森にいちご狩りに行った。"}, {"questionNumber": 237, "englishSentence": "They sell fresh fruit at the supermarket.", "japaneseTranslation": "スーパーマーケットで新鮮な果物を売っている。"}, {"questionNumber": 238, "englishSentence": "Would you like something to eat? We have bean salad and sandwiches.", "japaneseTranslation": "なにか食べ物はいりませんか？　豆サラダとサンドイッチがあります。"}, {"questionNumber": 239, "englishSentence": "Have a bowl of her tomato soup. It's delicious.", "japaneseTranslation": "彼女のトマトスープを 1 杯食べなさい。おいしいよ。"}, {"questionNumber": 240, "englishSentence": "She baked a peach pie.", "japaneseTranslation": "彼女はピーチパイを焼いた。"}, {"questionNumber": 241, "englishSentence": "He cut the chocolate cake with a knife.", "japaneseTranslation": "彼はナイフでチョコレートケーキを切った。"}, {"questionNumber": 242, "englishSentence": "I like drinking cold tea.", "japaneseTranslation": "私は冷たいお茶を飲むのが好きです。"}, {"questionNumber": 243, "englishSentence": "They use plastic trays in the cafeteria.", "japaneseTranslation": "そのカフェテリアではプラスチックのお盆を使っている。"}, {"questionNumber": 244, "englishSentence": "Please finish eating everything on your plate.", "japaneseTranslation": "皿にあるすべてのものを食べ終えてください。"}, {"questionNumber": 245, "englishSentence": "\"I want to give her a present.\" \"That's a good idea.\"", "japaneseTranslation": "「彼女にプレゼントをあげたい」「それはいい考えだ」"}, {"questionNumber": 246, "englishSentence": "She was in a lovely dress.", "japaneseTranslation": "彼女はかわいい服を着ていた。"}, {"questionNumber": 247, "englishSentence": "\"May I help you?\" \"Yes, I'm looking for a coat.\"", "japaneseTranslation": "「お手伝いいたしましょうか？」「はい, コートを探しています」"}, {"questionNumber": 248, "englishSentence": "This is too expensive. Do you have a cheaper one?", "japaneseTranslation": "これは高価すぎます。もっと安いものはありませんか？"}, {"questionNumber": 249, "englishSentence": "Please show me another style.", "japaneseTranslation": "別のスタイルを見せてください。"}, {"questionNumber": 250, "englishSentence": "This skirt has a wonderful shape.", "japaneseTranslation": "このスカートはすばらしい形です。"}, {"questionNumber": 251, "englishSentence": "\"This is your size and the price is very low.\" \"Perfect. I'll take it.\"", "japaneseTranslation": "「これはあなたのサイズですし, 値段はとても安いです」「すばらしい。それをもらいます」"}, {"questionNumber": 252, "englishSentence": "Here's your change.", "japaneseTranslation": "これはおつりです。"}, {"questionNumber": 253, "englishSentence": "I'll wrap the gift in a moment.", "japaneseTranslation": "すぐに贈り物を包みます。"}, {"questionNumber": 254, "englishSentence": "I could not buy the wine simply because I had no money with me.", "japaneseTranslation": "単にお金を持っていなかったので, 私はワインを買うことができなかった。"}, {"questionNumber": 255, "englishSentence": "What's up? You look sad.", "japaneseTranslation": "どうしたの？　悲しそうだね。"}, {"questionNumber": 256, "englishSentence": "What's wrong? Are you sleeply?", "japaneseTranslation": "どこか具合が悪いのですか？　眠いのですか？"}, {"questionNumber": 257, "englishSentence": "I feel unhappy for no clear reason.", "japaneseTranslation": "私ははっきりとした理由もなくみじめな気持ちだ。"}, {"questionNumber": 258, "englishSentence": "This cookie tastes sweet.", "japaneseTranslation": "このクッキーは甘い味がする。"}, {"questionNumber": 259, "englishSentence": "I enjoy drawing pictures of fireworks in my free time.", "japaneseTranslation": "私はひまな時に花火の絵を描いて楽しむ。"}, {"questionNumber": 260, "englishSentence": "She finally stopped crying.", "japaneseTranslation": "彼女はやっと泣きやんだ。"}, {"questionNumber": 261, "englishSentence": "He was excited about going to the zoo.", "japaneseTranslation": "動物園に行くことで彼はわくわくしていた。"}, {"questionNumber": 262, "englishSentence": "He'll get angry if you break the vase.", "japaneseTranslation": "もしその花びんを壊したら, 彼は怒るだろう。"}, {"questionNumber": 263, "englishSentence": "I'm glad to hear your voice.", "japaneseTranslation": "君の声を聞けてうれしい。"}, {"questionNumber": 264, "englishSentence": "I was surprised to see that new machine.", "japaneseTranslation": "その新しい機械を見て私は驚いた。"}, {"questionNumber": 265, "englishSentence": "\"Thank you for sending me your photos.\" \"My pleasure.\"", "japaneseTranslation": "「君の写真を送ってくれてありがとう」「どういたしまして」"}, {"questionNumber": 266, "englishSentence": "I always try to be kind to other people.", "japaneseTranslation": "私はいつもほかの人たちに親切にしようとしている。"}, {"questionNumber": 267, "englishSentence": "I'm interested in Japanese dolls.", "japaneseTranslation": "私は日本の人形に興味がある。"}, {"questionNumber": 268, "englishSentence": "People respect him for being honest.", "japaneseTranslation": "人々は彼が正直なので尊敬している。"}, {"questionNumber": 269, "englishSentence": "The priest believes that all temples are scared.", "japaneseTranslation": "その僧はすべての寺は神聖だと信じている。"}, {"questionNumber": 270, "englishSentence": "They keep silent in class.", "japaneseTranslation": "授業中彼らはずっと黙ったままだ。"}, {"questionNumber": 271, "englishSentence": "The rock looks like a human face.", "japaneseTranslation": "その岩は人間の顔のように見える。"}, {"questionNumber": 272, "englishSentence": "Don't laugh at a person in trouble.", "japaneseTranslation": "困っている人を笑うな。"}, {"questionNumber": 273, "englishSentence": "He is as tall as I.", "japaneseTranslation": "彼は私と同じくらいの背の高さだ。"}, {"questionNumber": 274, "englishSentence": "He is taller than I.", "japaneseTranslation": "彼は私より背が高い。"}, {"questionNumber": 275, "englishSentence": "The animal is as heavy as an elephant.", "japaneseTranslation": "その動物は象と同じくらい重い。"}, {"questionNumber": 276, "englishSentence": "I like skiing better than skating.", "japaneseTranslation": "私はスケートよりスキーのほうが好きだ。"}, {"questionNumber": 277, "englishSentence": "The Pacific Ocean is larger than the Atlantic Ocean.", "japaneseTranslation": "太平洋は大西洋よりも大きい。"}, {"questionNumber": 278, "englishSentence": "Light travels faster than sound.", "japaneseTranslation": "光は音よりも速く進む。"}, {"questionNumber": 279, "englishSentence": "We must learn more about global warming.", "japaneseTranslation": "私たちは地球温暖化についてもっと学ばなければならない。"}, {"questionNumber": 280, "englishSentence": "The environment is getting worse.", "japaneseTranslation": "環境はより悪くなってきている。"}, {"questionNumber": 281, "englishSentence": "Lake Biwa is larger than any other lake in Japan.", "japaneseTranslation": "琵琶湖は日本にある他のどの湖よりも大きい。"}, {"questionNumber": 282, "englishSentence": "What is the most important message in the book?", "japaneseTranslation": "この本で一番大切なメッセージは何ですか？"}, {"questionNumber": 283, "englishSentence": "Whales are one of the largest animals.", "japaneseTranslation": "クジラは最も大きな動物のひとつだ。"}, {"questionNumber": 284, "englishSentence": "The best way to learn a lot is to learn for yourself.", "japaneseTranslation": "多くのことを学ぶ最善の方法は独力で学ぶことだ。"}, {"questionNumber": 285, "englishSentence": "They say the worst earthquake occurred in 1556.", "japaneseTranslation": "1556 年に最悪の地震が起こったと言われている。"}, {"questionNumber": 286, "englishSentence": "I prefer peace to war.", "japaneseTranslation": "私は戦争よりも平和を好む。"}, {"questionNumber": 287, "englishSentence": "Now check the graph below.", "japaneseTranslation": "さて下のグラフを確認しなさい。"}, {"questionNumber": 288, "englishSentence": "Let's compare the figures in the table.", "japaneseTranslation": "表の数字を比較しよう。"}, {"questionNumber": 289, "englishSentence": "He is six feet and one inch tall.", "japaneseTranslation": "彼の身長は 6 フィート 1 インチだ。"}, {"questionNumber": 290, "englishSentence": "Most of us enter university at the age of 18 or 19.", "japaneseTranslation": "私達の大半は 18 か 19 の年齢で大学に入学する。"}, {"questionNumber": 291, "englishSentence": "He ran the whole course of a hundred kilometers.", "japaneseTranslation": "彼は 100 キロの全コースを走った。"}, {"questionNumber": 292, "englishSentence": "My normal temperature is 36.5 degrees Celsius.", "japaneseTranslation": "私の平熱はセ氏 36.5 度です。"}, {"questionNumber": 293, "englishSentence": "It is a quarter past seven. You have half an hour.", "japaneseTranslation": "今は 7 時 15 分過ぎです。あと 30 分あります。"}, {"questionNumber": 294, "englishSentence": "There are many kinds of living things in the pond.", "japaneseTranslation": "その池には多くの種類の生物がいる。"}, {"questionNumber": 295, "englishSentence": "Owls are famous for flying quietly.", "japaneseTranslation": "フクロウは静かに飛ぶことで知られている。"}, {"questionNumber": 296, "englishSentence": "A penguin appeared on the ice.", "japaneseTranslation": "氷の上にペンギンが現れた。"}, {"questionNumber": 297, "englishSentence": "Look! The last leaf is falling.", "japaneseTranslation": "ほら, 最後の葉が落ちる。"}, {"questionNumber": 298, "englishSentence": "Alice followed the rabbit.", "japaneseTranslation": "アリスはウサギの後を追った。"}, {"questionNumber": 299, "englishSentence": "A vet takes care of sick animals.", "japaneseTranslation": "獣医は病気の動物たちの世話をする。"}, {"questionNumber": 300, "englishSentence": "There are many endangered species because of pollution.", "japaneseTranslation": "汚染のために絶滅の危機にひんしている種がたくさんある。"}, {"questionNumber": 301, "englishSentence": "For example, many types of turtles are now in danger.", "japaneseTranslation": "たとえば, 多くの種類のカメが今危機にひんしています。"}, {"questionNumber": 302, "englishSentence": "The dinosaurs suddenly disappeared about 65 milion years ago.", "japaneseTranslation": "約六千五百万年前に恐竜は突然消えた。"}, {"questionNumber": 303, "englishSentence": "All animals can communicate with each other.", "japaneseTranslation": "すべての動物はお互い意思を伝えられる。"}, {"questionNumber": 304, "englishSentence": "The field is full of grass.", "japaneseTranslation": "野原は草でおおわれている。"}, {"questionNumber": 305, "englishSentence": "I will dig a hole and bury the dead bird deep in the ground.", "japaneseTranslation": "私は穴を掘り死んだ鳥を地中深く埋めるつもりだ。"}, {"questionNumber": 306, "englishSentence": "There are seven bilion people on the planet.", "japaneseTranslation": "この惑星には七十億の人がいる。"}, {"questionNumber": 307, "englishSentence": "A huge studium will be built near the city hall.", "japaneseTranslation": "市役所の近くに巨大な競技場が建てられるだろう。"}, {"questionNumber": 308, "englishSentence": "Our country is located in East Asia.", "japaneseTranslation": "わが国は東アジアに位置している。"}, {"questionNumber": 309, "englishSentence": "The islands can be seen from space.", "japaneseTranslation": "その島々は宇宙から見ることができる。"}, {"questionNumber": 310, "englishSentence": "They are fighting over the empty land.", "japaneseTranslation": "彼らはその空き地のことで争っている。"}, {"questionNumber": 311, "englishSentence": "Many of the babies died a short time after birth.", "japaneseTranslation": "誕生後短時間で死ぬ赤ちゃんがたくさんいた。"}, {"questionNumber": 312, "englishSentence": "Our ancestors were different from us.", "japaneseTranslation": "私たちの祖先は私たちと違っていた。"}, {"questionNumber": 313, "englishSentence": "The bomb exploded and killed many soldiers.", "japaneseTranslation": "爆弾が爆発し, 多くの兵士を死なせた。"}, {"questionNumber": 314, "englishSentence": "\"Shall I bring the menu?\" \"Yes, please.\"", "japaneseTranslation": "「メニューをお持ちしましょうか？」「はい、お願いします」"}, {"questionNumber": 315, "englishSentence": "\"Can I take your order?\" \"Yes, I'll have a steak and a beer.\"", "japaneseTranslation": "「注文をうかがいましょうか？」「はい、ステーキとビールをいただきます」"}, {"questionNumber": 316, "englishSentence": "\"All right. Anything else?\" \"That's all.\"", "japaneseTranslation": "「わかりました。他に何かいりますか？」「それだけです」"}, {"questionNumber": 317, "englishSentence": "\"Would you like desert?\" \"No, thank you. I'm full.\"", "japaneseTranslation": "「デザートはいかがですか？」「いいえ、結構です。お腹がいっぱいです」"}, {"questionNumber": 318, "englishSentence": "\"Will you pass me the salt?\" \"Sure.\"", "japaneseTranslation": "「塩を回してくれますか？」「うん」"}, {"questionNumber": 319, "englishSentence": "We have corn, milk, and lemon juice in the fridge.", "japaneseTranslation": "冷蔵庫にトウモロコシと牛乳とレモンジュースがある。"}, {"questionNumber": 320, "englishSentence": "How do you like your eggs, fried or boiled?", "japaneseTranslation": "焼くかゆでるか、卵をどう料理するのが好きですか？"}, {"questionNumber": 321, "englishSentence": "What is the difference between scrambled eggs and an omelet?", "japaneseTranslation": "スクランブルエッグとオムレツの違いは何ですか？"}, {"questionNumber": 322, "englishSentence": "\"That spaghetti-and-sausage smells good.\" \"Please help yourself.\"", "japaneseTranslation": "「あのスパゲッティー・ソーセージはいいにおいがする」「自由にとってください」"}, {"questionNumber": 323, "englishSentence": "Wasabi gives flavor to the dish and also keeps it from going bad.", "japaneseTranslation": "わさびは料理に味わいを与え、また腐らないようにもする。"}, {"questionNumber": 324, "englishSentence": "They use bamboo chopsticks at every meal.", "japaneseTranslation": "彼らは食事のたびに竹の箸を使う。"}, {"questionNumber": 325, "englishSentence": "She added a few drops of  oil to the dish.", "japaneseTranslation": "彼女は料理に数滴の油を加えた。"}, {"questionNumber": 326, "englishSentence": "Soy sauce is made from soybeans.", "japaneseTranslation": "しょうゆは大豆でできている。"}, {"questionNumber": 327, "englishSentence": "The chef is ready to serve dinner.", "japaneseTranslation": "料理長は夕食を出す用意ができている。"}, {"questionNumber": 328, "englishSentence": "You should eat a well-balanced diet.", "japaneseTranslation": "あなたはバランスのとれた食事を食べるべきだ。"}, {"questionNumber": 329, "englishSentence": "The recipe for grilled chicken inculudes honey and garlic.", "japaneseTranslation": "グリルで焼いたチキンのレシピにはハチミツとニンニクが含まれている。"}, {"questionNumber": 330, "englishSentence": "I hate humburgers. I'll just have some mixed nuts.", "japaneseTranslation": "私はハンバーガーが嫌いだ。ちょっとミックス・ナッツを食べよう。"}, {"questionNumber": 331, "englishSentence": "Singapore is located in Southeast Asia.", "japaneseTranslation": "シンガポールは東南アジアに位置する。"}, {"questionNumber": 332, "englishSentence": "I have lived in the nation since I got married.", "japaneseTranslation": "私は結婚して以来その国に住んできた。"}, {"questionNumber": 333, "englishSentence": "\"How long have you been in Hawaii?\" \"Hmm. let's see … for over ten weeks.\"", "japaneseTranslation": "「これまでにタイに行ったことはありますか？」「いいえ、まだありません」"}, {"questionNumber": 334, "englishSentence": "The President of the United States has already arrived in Russia.", "japaneseTranslation": "合衆国大統領はすでにロシアに到着している。"}, {"questionNumber": 335, "englishSentence": "A group of five people went camping near a waterfall in the Philippines.", "japaneseTranslation": "5 人のグループがフィリピンの滝の近くへキャンプしに行った。"}, {"questionNumber": 336, "englishSentence": "There is a factory several miles away from here.", "japaneseTranslation": "ここから数マイル離れたところに工場がある。"}, {"questionNumber": 337, "englishSentence": "Three months have passed since he went away.", "japaneseTranslation": "彼が立ち去ってから 3 ヵ月たつ。"}, {"questionNumber": 338, "englishSentence": "We gathered in front of the entrance of the hall.", "japaneseTranslation": "私たちはホールの入口の正面に集まった。"}, {"questionNumber": 339, "englishSentence": "We crossed to the other side of the street.", "japaneseTranslation": "私たちは道を渡って向こう側に行った。"}, {"questionNumber": 340, "englishSentence": "\"What is the purpose of your visit?\" \"Sightseeing.\"", "japaneseTranslation": "「訪問の目的は何ですか？」「観光です」"}, {"questionNumber": 341, "englishSentence": "\"Excuse me. Can you tell me the way to the nearest bank?\"\n\"Well, turn left at the second corner and you'll see it on your right.\"\n\"I see. Thanks.\"", "japaneseTranslation": "「すみません。一番近くの銀行へ行く道を教えていただけますか？」\n「ええと、 2 つ目の角を左に曲がりなさい。そうすると、右側に見えます」\n「わかりました。ありがとう」"}, {"questionNumber": 342, "englishSentence": "\"Excuse me. Is there a hotel around here?\" \n\"Yeah. Go straight along the street and turn left at the second traffic light.\"", "japaneseTranslation": "「すみません。このあたりにホテルはありますか？」\n「ええ。この道をまっすぐに行って 2 つめの信号を左に曲がりなさい」"}, {"questionNumber": 343, "englishSentence": "\"How long does it take to get to the station?\"\n\"Sorry, I'm a stranger here myself.\"\n\"Okay. Thank you any way.\"", "japaneseTranslation": "「駅に行くのにどれくらい時間がかかりますか？」\n「すみません、私自身もこの辺りは不案内なんです」\n「わかりました。とにかくありがとう」"}, {"questionNumber": 344, "englishSentence": "I am afraid to travel by myself. I often get lost on my way to school.", "japaneseTranslation": "私はこわくてひとりで旅行できない。学校に行く途中で迷うこともしばしばだ。"}, {"questionNumber": 345, "englishSentence": "The castle is 800 meters above sea level.", "japaneseTranslation": "その城は海抜 800 メートルにある。"}, {"questionNumber": 346, "englishSentence": "He worked for a long time as a tour guide in Nara Prefeccture.", "japaneseTranslation": "彼は長い間奈良県で観光ガイドとして働いた。"}, {"questionNumber": 347, "englishSentence": "I took a direct flight to Paris.", "japaneseTranslation": "私はパリ直行便に乗った。"}, {"questionNumber": 348, "englishSentence": "A big wave was approaching me.", "japaneseTranslation": "大きな波が私に近づいてきた。"}, {"questionNumber": 349, "englishSentence": "He went down to the convenience store alone.", "japaneseTranslation": "彼はひとりでコンビニへ行った。"}, {"questionNumber": 350, "englishSentence": "This area is not safe. Infact, it is very dangerous.", "japaneseTranslation": "この地域は安全ではない。実は、とても危険だ。"}, {"questionNumber": 351, "englishSentence": "I'm just nervous about the test.", "japaneseTranslation": "私はテストのことでちょっと不安だ。"}, {"questionNumber": 352, "englishSentence": "Laughter makes people happy.", "japaneseTranslation": "笑いは人を幸せにする。"}, {"questionNumber": 353, "englishSentence": "I just want you to have the courage to tell the truth.", "japaneseTranslation": "私は君に真実を語る勇気を持ってほしい。"}, {"questionNumber": 354, "englishSentence": "His wife kept encouragin him to try again.", "japaneseTranslation": "彼の妻は彼がもう一度試すように励まし続けた。"}, {"questionNumber": 355, "englishSentence": "This joke may be funny to some but to others it isn't.", "japaneseTranslation": "この冗談がおもしろいと思う人もいるかもしれないが、おもしろくないと思う人もいる。"}, {"questionNumber": 356, "englishSentence": "I had a strange feeling about the visitor.", "japaneseTranslation": "その訪問客は奇妙な感じがした。"}, {"questionNumber": 357, "englishSentence": "The kid asked his mom to buy him a new toy.", "japaneseTranslation": "子供はお母さんに新しいおもちゃを買ってくれと頼んだ。"}, {"questionNumber": 358, "englishSentence": "She is not beautiful but cute.", "japaneseTranslation": "彼女は美しくはないが、かわいい。"}, {"questionNumber": 359, "englishSentence": "At first, I thought I was going to be lucky, but actually I wasn't.", "japaneseTranslation": "最初のうちは運がいいのだろうと思った。しかし、実は違った。"}, {"questionNumber": 360, "englishSentence": "When I go fishing, I feel relaxed and close to nature.", "japaneseTranslation": "釣りに行くとき、私はくつろいで自然に親しんでいる気がする。"}, {"questionNumber": 361, "englishSentence": "She seemed to understand that the situation was serious.", "japaneseTranslation": "状況は深刻だと彼女は理解しているようだった。"}, {"questionNumber": 362, "englishSentence": "Her round eyes were filled with tears. She took a handkerchief from her pocket.", "japaneseTranslation": "彼女の丸い目は涙でいっぱいだった。彼女はポケットからハンカチを取り出した。"}, {"questionNumber": 363, "englishSentence": "She still refuses to accept his death.", "japaneseTranslation": "彼女は今でも彼の死を受け入れるのを拒否している。"}, {"questionNumber": 364, "englishSentence": "It is necessary to take action to preserve nature.", "japaneseTranslation": "自然を保護するために行動を起こす必要がある。"}, {"questionNumber": 365, "englishSentence": "It is important for us to protect World Heritage Sites.", "japaneseTranslation": "私たちが世界遺産地域を守ることが重要だ。"}, {"questionNumber": 366, "englishSentence": "It was impossible for him to grow plants in the desert.", "japaneseTranslation": "彼が砂漠で植物を育てることは不可能だった。"}, {"questionNumber": 367, "englishSentence": "People are burning down the rain forests because they want to plant crops.", "japaneseTranslation": "作物を植えたいので、人々は雨林を燃やしている。"}, {"questionNumber": 368, "englishSentence": "I didn't know how to recycle garbage.", "japaneseTranslation": "どうやって生ごみを再生利用するのか私は知らなかった。"}, {"questionNumber": 369, "englishSentence": "We have to reduce the amount of waste as much as we can.", "japaneseTranslation": "私たちはできるだけ廃棄物の量を減らす必要がある。"}, {"questionNumber": 370, "englishSentence": "The panels collect solar energy.", "japaneseTranslation": "そのパネルは太陽エネルギーを集める。"}, {"questionNumber": 371, "englishSentence": "You can't shoot a wild deer in the valley.", "japaneseTranslation": "その谷で野生の鹿を撃つことはできません。"}, {"questionNumber": 372, "englishSentence": "I found that only queen bees lay eggs.", "japaneseTranslation": "女王蜂だけが卵を産むとわかった。"}, {"questionNumber": 373, "englishSentence": "Some pigeons can fly long distances.", "japaneseTranslation": "長距離を飛べるハトもいる。"}, {"questionNumber": 374, "englishSentence": "My cat was lying on the roof of the shrine.", "japaneseTranslation": "私の猫は神社の屋根の上で寝転んでいた。"}, {"questionNumber": 375, "englishSentence": "She tried to wake up her sleeping husband.", "japaneseTranslation": "彼女は寝ている夫を起こそうとした。"}, {"questionNumber": 376, "englishSentence": "While he was fixing the broken window, he hurt himself and shouted \"Ouch!\"", "japaneseTranslation": "割れた窓を直しているときに、彼はけがをして、「痛い！」と叫んだ。"}, {"questionNumber": 377, "englishSentence": "A man riding a bike was run over by a bus.", "japaneseTranslation": "自転車に乗っていた男がバスにひかれた。"}, {"questionNumber": 378, "englishSentence": "She sat on a bench covered with snow.", "japaneseTranslation": "雪におおわれたベンチに彼女は座った。"}, {"questionNumber": 379, "englishSentence": "This hotel was designed by a famous architect named Frank Lloyd Wright.", "japaneseTranslation": "このホテルはフランク・ロイド・ライトという名前の有名な建築家によって設計された。"}, {"questionNumber": 380, "englishSentence": "This sofa is one of our most comfortable pieces of furniture.", "japaneseTranslation": "このソファーは最も快適な家具のひとつだ。"}, {"questionNumber": 381, "englishSentence": "I always carry a light lunch box made of wood.", "japaneseTranslation": "私はいつも木製の軽い弁当箱を持っていく。"}, {"questionNumber": 382, "englishSentence": "I wonder what is inside the pot.", "japaneseTranslation": "つぼの中に何があるのだろうか。"}, {"questionNumber": 383, "englishSentence": "I realized the importance of communication in our daily life.", "japaneseTranslation": "私は日常生活における意思疎通の重要性に気付いた。"}, {"questionNumber": 384, "englishSentence": "It is not easy to spend less money and save more.", "japaneseTranslation": "費やすお金をより少なくし、より多くを蓄えるのはかんたんではない。"}, {"questionNumber": 385, "englishSentence": "I noticed a sign on the wall saying \"DANGER!\"", "japaneseTranslation": "「危険！」と書かれた壁の標識に気づいた。"}, {"questionNumber": 386, "englishSentence": "\"Would you help me?\" \"Sure, what can I do for you?\"", "japaneseTranslation": ""}];

      var currentQuestion = 0;

      function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = array[i];
          array[i] = array[j];
          array[j] = temp;
        }
        return array;
      }

      function loadQuestion() {
        $('#audio-source').attr('src', "Shisutan-audio/s-" + dictationData[currentQuestion].questionNumber.toString().padStart(3, "0") + ".mp3"); //ファイル名をquestionNumberから作る。001や087のようにする。
        $('#audio-player').trigger('load');
        $('#user-input').val('').focus();
        $('#check-button').prop('disabled', true);
        $('#result').empty();
      }

      $('#check-button').on('click', function() {
        var dictationSentence = dictationData[currentQuestion].englishSentence;
        console.log(dictationSentence)
        var userInput = $('#user-input').val().trim();
        
        if (userInput === dictationSentence) {
          $('#result').text('Correct! Good job!');
        } else {
          $('#result').text('Incorrect. Please try again.');
        }
      });

      $('#audio-player').on('ended', function() {
        $('#check-button').prop('disabled', false);
      });

      $('#check-button').prop('disabled', true);

      $('#audio-player').on('play', function() {
        $('#check-button').prop('disabled', true);
      });

      $('#next-button').on('click', function() {
        currentQuestion++;
        if (currentQuestion >= dictationData.length) {
          currentQuestion = 0;
        }
        loadQuestion();
      });

      // 問題データをシャッフルする
      dictationData = shuffleArray(dictationData);

      // 最初の問題を読み込む
      loadQuestion();
    });
  </script>
</body>
