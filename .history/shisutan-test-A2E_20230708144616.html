<!DOCTYPE html>
<html lang="en">

<head>
  <!-- headセクションのコード -->
</head>

<body>
  <div class="container">
    <h1>Dictation Practice</h1>
    <div class="dictation">
      <h2>Listen and Write</h2>
      <div id="question-container">
        <p id="question-english"></p>
        <p id="question-japanese"></p>
      </div>
      <audio id="audio-player" controls>
        <source id="audio-source" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <textarea id="user-input" class="form-control" placeholder="Write the sentence here"></textarea>
      <button id="check-button" class="btn btn-primary">Check</button>
      <div id="result"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      var dictationData = [
        {
          english: "This is the first sentence.",
          japanese: "これは最初の文です。",
          audio: "Shisutan-audio/s-001"
        },
        {
          english: "Here comes the second sentence.",
          japanese: "次は2つ目の文です。",
          audio: "Shisutan-audio/s-002"
        },
        // 他の問題データを追加
      ];

      var currentQuestion = 0;

      function loadQuestion() {
        $('#question-english').text(dictationData[currentQuestion].english);
        $('#question-japanese').text(dictationData[currentQuestion].japanese);
        $('#audio-source').attr('src', dictationData[currentQuestion].audio);
        $('#audio-player').trigger('load');
      }

      $('#check-button').on('click', function() {
        // チェック処理のコード
      });

      $('#audio-player').on('ended', function() {
        $('#check-button').prop('disabled', false);
      });

      $('#check-button').prop('disabled', true);

      $('#audio-player').on('play', function() {
        $('#check-button').prop('disabled', true);
      });

      // 最初の問題を読み込む
      loadQuestion();
    });
  </script>
</body>

</html>
